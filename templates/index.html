{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AexBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap_css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './styleformessage.css'%}">
    <link rel="stylesheet" href="{% static './styleforindex.css'%}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap_js/bootstrap.js' %}"></script>
</head>

<body>
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
        <label class="logo">AexBot</label>
        <ul>
            <li><a href="" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="contact"><i class="far fa-address-book"></i> Contact</a></li>
            <li style="border-left: 3px solid white; height: 20px;"></li>
            <li><a href="" onclick="alert('Creator and Developer : Aman Jena')"><i class="fas fa-project-diagram"></i> About Developer</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 box line">
                <div class="titlelogo">
                    <h1>Welcome to AexBot</h1>
                    <br>
                    <h3>My own personalised and private<br> Chatbot.</h3>
                </div>
            </div>
            <div class="col-md-4 box">
                <br>
                <div class="getusername">
                    <h4>Tell me your name to get started:</h4><br>
                    <form action="{% url 'start' %}" method="post">{%csrf_token%}
                        <input type="text" id="username" placeholder="Enter Name.." name="username" autocomplete="off">
                        <input type="submit" value="Submit" id="submitbutton">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
