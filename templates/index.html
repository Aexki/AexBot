{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icon.png' %}">
    <title>AexBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap_css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './styleformessage.css'%}">
    <link rel="stylesheet" href="{% static './styleforindex.css'%}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap_js/bootstrap.js' %}"></script>

    <script>
        $(window).on('load', function() {
            $(".pre-loader").fadeOut("slow");
        });
    </script>
    <style>
        input::placeholder {
            /* Firefox, Chrome, Opera */
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
        <label for="check" class="checkbtnclose"><i class="fas fa-times"></i></label>
        <label class="logo">AexBot</label>
        <ul>
            <li><a href="" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="contact"><i class="far fa-address-book"></i> Contact</a></li>
            <li style="border-left: 3px solid white; height: 20px;" id="line1"></li>
            <li><a href="#!" onclick="$('#check').prop('checked', false);alert('Created and Developed by : Aman Jena\nThank you for visiting this site..')"><i class="fas fa-project-diagram"></i> About Developer</a></li>
        </ul>
    </nav>

    <div class="pre-loader"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 box line">
                <div class="titlelogo">
                    <h1>Welcome to AexBot</h1>
                    <br>
                    <h3>My own personalised and private Chatbot.</h3>
                </div>
            </div>
            <div class="col-md-4 box">
                <br>
                <div class="getusername">
                    <h4>Tell me your name to get started:</h4><br>
                    <form action="{% url 'start' %}" method="post">{%csrf_token%}
                        <input type="text" id="username" placeholder="Enter Your Name" onfocus="placeholder=''" onblur="placeholder='Enter Your Name'" name="username" autocomplete="off" spellcheck="false" required>
                        <input type="submit" value="Submit" id="submitbutton">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&#169; Aexki Creation. All Rights Reserved.</p>
    </div>
</body>

</html>
