{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icon.png' %}">
    <title>AexBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap_css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './styleforcontact.css'%}">
    <link rel="stylesheet" href="{% static './styleforindex.css'%}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap_js/bootstrap.js' %}"></script>
</head>

<body>
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
        <label for="check" class="checkbtnclose"><i class="fas fa-times"></i></label>
        <label class="logo">AexBot</label>
        <ul>
            <li><a href="../"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="" class="active"><i class="far fa-address-book"></i> Contact</a></li>
            <li style="border-left: 3px solid white; height: 20px;" id="line1"></li>
            <li><a href="#!" onclick="$('#check').prop('checked', false);alert('Created and Developed by : Aman Jena\nThank you for visiting this site..')"><i class="fas fa-project-diagram"></i> About Developer</a></li>
        </ul>
    </nav>

    <div id="contact">
        <label>Contact Me</label>
        <form id="contactform" action="{% url 'contact' %}" method="POST">{%csrf_token%}
            <input type="text" name="name" placeholder="Your Name..." spellcheck="false" required><br><br>
            <input type="email" name="email" placeholder="Your Email Address..." spellcheck="false" required><br><br>
            <input type="number" name="number" placeholder="Your Mobile Number(Optional)..." pattern="[0-9]{10}"><br><br>
            <textarea name="message" id="message" placeholder="Type Your Message Here..." required></textarea><br><br>
            <input type="submit" value="Submit" id="contactbtn">
        </form>
    </div>

    <div id="footer">
        <p>&#169; Aexki Creation. All Rights Reserved.</p>
    </div>
</body>

</html>
